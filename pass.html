<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔐 Générateur de mot de passe sécurisé</title>
  <link rel="stylesheet" href="pass.css" />
</head>
<body>
  <div class="container" role="main" aria-label="Générateur de mot de passe sécurisé">
    <h1>🔐 Générateur de mot de passe</h1>

    <div class="output">
      <input type="text" id="password" aria-label="Mot de passe généré" readonly />
      <button id="copyBtn" aria-label="Copier le mot de passe">📋 Copier</button>
    </div>

    <div class="settings">
      <label for="length">Longueur : <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="30" value="12" aria-valuemin="4" aria-valuemax="30" aria-valuenow="12" aria-label="Longueur du mot de passe" />
      
      <label><input type="checkbox" id="uppercase" checked /> Majuscules</label>
      <label><input type="checkbox" id="numbers" checked /> Chiffres</label>
      <label><input type="checkbox" id="symbols" checked /> Symboles</label>
    </div>

    <button id="generate" aria-label="Générer un mot de passe">🎲 Générer</button>
  </div>

  <script src="pass.js"></script>
</body>
</html>
